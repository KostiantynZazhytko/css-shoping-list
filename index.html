<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <title>Diner Shopping List</title>
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <div class="main">
        <ul class="lists">
            <li class="list">
                <label>
                    <input type="checkbox">
                    <span>A lot of pickles<small>for the next lesson about CSS</small></span>
                </label>
            </li>
            <li class="list">
                <label>
                    <input type="checkbox">
                    <span>10 apples<small>for the next CSS manipulation</small></span>
                </label>
            </li>
            <li class="list">
                <label>
                    <input type="checkbox">
                    <span>20 oranges<small>because the are awesome</small></span>
                </label>
            </li>
            <li class="list">
                <label>
                    <input type="checkbox">
                    <span>13 plates<small>hm... they always disappear</small></span>
                </label>
            </li>
            <li class="list">
                <label>
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
            </li>
            <li class="list">
                <label>
                    <input type="checkbox">
                    <span>1 bottle of Sake ^_^<small>for my friends</small></span>
                </label>
            </li>
        </ul>
    </div>
    <footer>
        <h2>Bon appetit :)</h2>
    </footer>
</body>
</html>
